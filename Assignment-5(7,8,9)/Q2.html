<!--Q2)The login page is designed for Q1. The user will be moved to the Student Information page when clicking on the login button. 
Create a student table using HTML with Name, Age, Semester, and Registration Number. The alternative rows of the table should be of different colors. 
Add Edit and Delete buttons for each row and implement their functions. Style the Edit and Delete buttons with different colors.-->

<!DOCTYPE html>
<html>
<head>
    <title>Q2</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".btn-delete").click(function(){
                $(this).closest("tr").remove();
            });
            $(".btn-edit").click(function(){
            let row=$(this).closest("tr");
            if($(this).text() === "Edit"){
                row.find("td").not(":last").each(function(){
                    let currentText=$(this).text();
                    $(this).html(`<input type="text" value="${currentText}">`);
                });
                $(this).text("Save");
            } else{
                row.find("td").not(":last").each(function(){
                    let inputValue=$(this).find("input").val();
                    $(this).text(inputValue);
                });
                $(this).text("Edit");
            }
        });
        
        });
    </script>
