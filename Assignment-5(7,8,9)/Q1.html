<!--Q1) Create an HTML page for the school management system with proper headings and an introduction paragraph. The page will also contain a login facility 
with a username, password and login button. Add CSS to assign proper styling to these fields. The password should be validated with at least 1 uppercase, 
1 lowercase and 1 digit.-->

<DOCTYPE! html>
    <html>
        <head>
            <title>Q1</title>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
            <script>
                function validatePassword() {
                    const password = document.getElementById('password').value;
                    const passwordError = document.getElementById('passwordError');
                    const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).+$/;
                    
                    if (!regex.test(password)) {
                        passwordError.textContent = "Password must contain at least 1 uppercase letter, 1 lowercase letter, and 1 digit.";
                        return false;
                    }
                    
                    passwordError.textContent = "";
                    return true;
                }
            </script>
            <style>
                body{
                    margin: 0;
                    background-color: rgb(151, 226, 226);
                }
                header{
                    background-color: rgb(67, 227, 67);
                    color: white;
                    text-align: center;
                    padding: 10px;
                    font-size: 20px;
                }
                .container{
                    font-size: 18px;
                    background-color: white;
                    border-radius: 5px;
                    padding: 20px;
                    max-width: 600px;
                    margin: 20px auto;
                    background-color: white;
                    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                    /* text-align: center; */
                }
                label{
                    display: block;
                    margin-bottom: 5px;
                }
                input[ type="submit"]{
                    background-color: #3ec443;
                    color: white;
                    padding: 10px;
                    border-radius: 6px;
                    cursor: pointer;
                    width: 100%;
                    border: none;
                    font-size: 18px;
                }
                input[type="submit"]:hover{
                    background-color: #2bae31;
                }
                .error{
                    color: red;
                    font-size: 15px;
                }
            </style>
        </head>
        <body>
            <header>
                <h1>School Management System</h1>
            </header>
            <div class="container">
                <h1>Login Page</h1>
                <p>Welcome to the school management system. Login for the access of the school system.</p>
                <form action="/action_page.php"  onsubmit="return validatePassword()">
                    <label for="username">Username: </label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required style="width:100%; padding: 10px; margin: auto; "><br><br>
                    <label for="password">Password: </label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required style="width:100%; padding: 10px; margin: auto;">
                    <br><br>
                    <div id="passwordError" class="error"></div><br>
                    <input type="submit" value="Login">
                </form>
            </div>
        </body>
    </html>
