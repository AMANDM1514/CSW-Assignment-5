<!--Q1) Create an HTML page for the school management system with proper headings and an introduction paragraph. The page will also contain a login facility 
with a username, password and login button. Add CSS to assign proper styling to these fields. The password should be validated with at least 1 uppercase, 
1 lowercase and 1 digit.-->

<DOCTYPE! html>
    <html>
        <head>
            <title>Q1</title>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
            <script>
                function validatePassword() {
                    const password = document.getElementById('password').value;
                    const passwordError = document.getElementById('passwordError');
                    const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).+$/;
                    
                    if (!regex.test(password)) {
                        passwordError.textContent = "Password must contain at least 1 uppercase letter, 1 lowercase letter, and 1 digit.";
                        return false;
                    }
                    
                    passwordError.textContent = ""; // Clear error message
                    return true; // Allow form submission
                }
            </script>
            <style>
                .header{
                    background-color: lightgreen;
                    color: white;
                    text-align: center;
                    paddiing: 10px;
                }
                .container{
                    background-color: white;
                    border-radius: 5px;
                }
                label{
                    display: block;
                    margin-bottom: 5px;
                }
                input[ type="submit"]{
                    background-color: #4CAF50;
                    color: white;
                    padding: 10px;
                    border-radius: 4px;
                    cursor: pointer;
                }
                input[type="submit"]:hover{
                    background-color: #45a049;
                }
                .error{
                    color: red;
                    font-size: 14px;
                }
            </style>
        </head>
        <body>
            <header>
                <h1>School Management System</h1>
            </header>
            <div class="container">
                <h1>Login Page</h1>
                <p>Welcome to the school management system. Login to access in the school system.</p>
                <form id="logonForm" onsubmit="return validatePassword()">
                    <label for="username">Username: </label>
                    <input type="text" id="username" name="username" required>
                    <label for="password">Password: </label>
                    <input ytpe="password" id="password" name="password" required>
                    <div id="passwordError" class="error"></div>
                    <input type=s"submit" value="Login">
                </form>
            </div>
        </body>
    </html>
